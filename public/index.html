<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPS Multiplayer</title>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<!-- Reset CSS -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Firebase Reference -->
	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
	<!-- Media Queries -->
	<meta name="viewport" content="width=device-width, user-scalable=no" />
</head>
<body>
	<div class="wrapper">
		<img src="assets/images/header.png">
		<div class="greeting">
			<form id="name-form">
				<input type="text" id="name-input" placeholder="Name">
				<input id="addName" type="submit" value="Start">
			</form>
		</div>
		<div class="holder-box">
			<div class="box player1">
				<div class="waiting">
					<h1>Waiting for player 1</h1>
					<i class="fa fa-spinner fa-spin fa-one-large fa-fw"></i>
				</div>
				<div class="score score1"></div>
				<div class="choices1"></div>
			</div>
			<div class="results"></div>
			<div class="box player2">
				<div class="waiting">
					<h1>Waiting for player 2</h1>
					<i class="fa fa-spinner fa-spin fa-one-large fa-fw"></i>
				</div>
				<div class="score score2"></div>
				<div class="choices2"></div>
			</div>
		</div>
		<div class="holder-messages">
			<div id="messages"></div>
			<form id="message-form">
				<input type="text" id="message-input" placeholder="Message">
				<input id="addMessage" type="submit" value="Send">
			</form>
		</div>
	</div>
	<!-- Custom JavaScript -->
	<script src="assets/javascript/app.js"></script>
</body>
</html>
